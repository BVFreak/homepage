<!DOCTYPE html>
<html>

<head>
    <title>BVFreak</title>
    <style>
        /* Set the background color to black */
        body {
            background-color: black;
        }

        /* Set the font style for the terminal text */
        pre {
            font-family: 'Courier New', monospace;
            color: #00ff00; /* Green text color */
            padding: 20px;
            margin: 0;
        }

        /* Set the pixel art background image */
        .pixel-art {
            background-image: url('pixel-art.png');
            background-size: cover;
            height: 100vh;
            width: 100%;
        }

        /* Add a neon glow effect to the text */
        ::selection {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="pixel-art">
        <pre>
            Retro Terminal
            --------------
            >_
        </pre>
    </div>
</body>

</html>
